
<h1 mat-dialog-title> Add Todo Details <h1>
    <div mat-dialog-content>
        <form id="exampleModal" [formGroup] = "x">
          <mat-form-field appearance="outline">
            <mat-label>Task</mat-label>
            <input formControlName="task" matInput placeholder="Task" [ngClass]="{'is-invalid': x.controls['task'].touched && x.controls['task'].invalid }" required/>
            <div class="invalid-feedback">
             <span *ngIf="x.controls['task'].touched" class="taskid">Task is required</span>
            </div>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput placeholder="Description"[ngClass]="{'is-invalid': x.controls['description'].touched && x.controls['description'].invalid }" required/>
            <div class="invalid-feedback">
             <span *ngIf="x.controls['description'].touched" class="description">Description is required</span>
            </div>
          </mat-form-field>
        </form>
        </div>
    <div mat-dialog-action [align] ="'end'">
        <button  mat-raised-button color="primary" mat-dialog-close >close </button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTask()">{{actionBtn}} </button>
    </div>
